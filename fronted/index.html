<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
         <h1>Digital Voodoo Doll Creator</h1>
        <p>Upload a Photo or Name and create a customizable digital Voodoo Doll</p>
    </header>
    <div class="container">
        <div class="left">
            <div class="card">
                <h2>Upload Photo</h2>
                <div id="upload-area"> 
                    <input type="file" id="fileinput" accept="image/*">
                    <button id="uploadbtn">Upload</button>
                </div>
            </div>

            <div class="card small">
                <div id="form-area">
                    <h2>Create doll by Name</h2>
                    <form id="dollform">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="color">Color:</label>
                        <input type="color" id="color" name="color" value="#ff0000">

                        <label for="size">Size:</label>
                        <input type="number" id="size" name="size" min="1" max="100" value="50">
                        <button type="submit">Create Doll</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="doll-preview img">
                <img src="/fronted/assets/doll.png" alt="voodoo doll-preview">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
